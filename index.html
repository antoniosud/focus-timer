<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>FocusTimer - Pomodoro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <div id="timer">
      <span class="minutes">60</span>
      <span>:</span>
      <span class="seconds">00</span>
    </div>

    <div id="controls">

      <button class="play">
        <i class="fas fa-play-circle"></i>
      </button>

      <button class="pause hide">
      <i class="far fa-pause-circle"></i></button>

      <button class="stop hide">
        <i class="fas fa-stop-circle"></i>
      </button>

      <button class="set"><i class="far fa-clock"></i></button>

    </div>
  </main>

  <footer>
    <button class="sound-on">
      <i class="fas fa-volume-up"></i>
    </button>
    <button class="sound-off hide">
      <i class="fas fa-volume-off"></i>
    </button>
  </footer>

  <script src="https://kit.fontawesome.com/3fb40a9221.js" crossorigin="anonymous"></script>
  <script src="./js/index.js" type="module"></script>
  
</body>
</html>
